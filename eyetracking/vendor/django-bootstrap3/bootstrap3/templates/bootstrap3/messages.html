<script>
    $(document).ready(function() {
        {% if messages %}
            {% for message in messages %}
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                title_message = "{{ message.tags }}";
                toastr["{{ message.tags }}"]("{{ message|safe  }}", title_message.toUpperCase());
            {% endfor %}
        {% endif %}
    });
</script>
