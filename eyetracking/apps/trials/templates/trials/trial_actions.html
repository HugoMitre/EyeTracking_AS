<a class="btn btn-default btn-sm tooltip-btn" data-toggle="tooltip" data-placement="top" data-original-title="View Data" href="{% url 'trials:data' record.pk %}"><i class="fa fa-eye"></i></a>
<a class="btn btn-primary btn-sm tooltip-btn" data-toggle="tooltip" data-placement="top" data-original-title="Update" href="{% url 'trials:update' record.pk %}"><i class="glyphicon glyphicon-edit"></i></a>

<form class="form-inline" method="POST" action="{% url 'trials:delete' record.pk %}">
    {% csrf_token %}
    <button onclick="return confirm('Are you sure you want to delete \'{{ record.name }}\'?')" type="submit" class="btn btn-sm btn-danger tooltip-btn" data-toggle="tooltip" data-placement="top" data-original-title="Delete">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
</form>
